<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a0cdc23674.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title-section">
                    <h1>Generate a <span class="heading-highlight">random password</span></h1>
                    <h2 class="tag-line">Never use an insecure password again.</h2>
                </div>
                    <div class="darkmode-section">
                        <div class="switch">
                            <i class="fa-solid fa-sun-bright" id="darkmodeToggle" title="Toggle darkmode"></i>
                            <input type="checkbox" id="darkmode">
                        </div>
                    </div>
            </div>
            <div class="main">
                <div class="password-options">
                    <div class="option">
                        <label for="length">Password Length</label>
                        <input type="number" id="length" min="4" max="20" value="12">
                    </div>
                        <div class="option">
                            <label for="numbers">numbers</label>
                            <div class="switch">
                                <i class="fa-solid fa-toggle-on" id="numberToggle"></i>
                                <input type="checkbox" id="numbers" checked>
                            </div>
                        </div>
                        <div class="option">
                            <label for="symbols">symbols</label>
                            <div class="switch">
                                <i class="fa-solid fa-toggle-on" id="symbolToggle"></i>
                                <input type="checkbox" id="symbols" checked>
                            </div>
                        </div>
                        <button id="generate" onclick="generatePassword()">Generate Passwords</button>
                </div>
                <div class="password-display">
                    <input type="text" id="result1" readonly>
                    <button id="copy1">Copy</button>
                    <input type="text" id="result2" readonly>
                    <button id="copy2">Copy</button>
                </div>
            </div>
        </div>
        <script src="index.js" defer></script>
    </body>
</html>
